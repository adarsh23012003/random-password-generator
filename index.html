<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Generator UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h2>Generate a <br />Random Password</h2>

      <div class="input-group">
        <input id="password" type="text" placeholder="password" readonly />
        <span class="icon material-symbols-outlined" id="copy">
          content_copy
        </span>
      </div>

      <div id="slider-label">
        <span>Password Length</span>
        <span>12</span>
      </div>
      <div>
        <input id="slider" type="range" min="4" max="20" value="12" />
      </div>

      <div class="options">
        <label>
          <input id="include-uppercase" type="checkbox" />
          <span class="material-symbols-outlined checkbox">
            radio_button_unchecked
          </span>
          Include Uppercase Letters (A-Z)</label
        >
        <label>
          <input id="include-lowercase" type="checkbox" />
          <span class="material-symbols-outlined checkbox">
            radio_button_unchecked
          </span>
          Include Lowercase Letters (a-z)</label
        >
        <label>
          <input id="include-symbols" type="checkbox" />
          <span class="material-symbols-outlined checkbox">
            radio_button_unchecked
          </span>
          Include Symbols (@-#)</label
        >
        <label>
          <input id="include-numbers" type="checkbox" />
          <span class="material-symbols-outlined checkbox">
            radio_button_unchecked
          </span>
          Include Numbers (0–9)</label
        >
      </div>

      <button class="generate-btn" onclick="generatePassword()">
        ⚡ Generate Password
      </button>

      <script src="./index.js"></script>
    </div>
  </body>
</html>
